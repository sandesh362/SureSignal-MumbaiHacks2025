version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: veripulse-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: veripulse
    networks:
      - veripulse-network

  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: veripulse-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB_NAME=veripulse
    env_file:
      - .env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - veripulse-network
    command: python app.py

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: veripulse-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - veripulse-network
    command: npm start

volumes:
  mongodb_data:

networks:
  veripulse-network:
    driver: bridge